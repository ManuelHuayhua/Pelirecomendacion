<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query History</title>
</head>
<body>
    <h1>Query History</h1>

    {% if history %}
        <ul>
            {% for query in history %}
                <li>
                    <strong>User ID:</strong> {{ query.user_id }}, 
                    <strong>Recommendations:</strong> {{ query.recommendations }}
                </li>
            {% endfor %}
        </ul>   
    {% else %}
        <p>No query history available.</p>
    {% endif %}
</body>
</html>
